            <p style="font-size:12px;"><span style="font-family:'Helvetica ', 'Helvetica', sans-serif;"><br></span></p><p style="font-size:18px;"><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;">注意：</span></p><p style="font-size:12px;"><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;"><br></span></p><p style="font-size:14px;"><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;">1、整村授信系统的用户主要分为总行行长、总行的信贷管理人员、支行行长、支行信贷管理人员、支行业务人员（营销人员），能够为这些账号分配业务范围，如乡镇、村。</span></p><p style="font-size:14px;"><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;"><br></span></p><p style="font-size:14px;"><span style="font-family:'PingFang SC ', 'PingFang SC', sans-serif;">2、抵押管理系统的用户存在总行行长、总行的信贷管理人员、支行行长、支行信贷管理人员、支行业务人员（营销人员）、农牧和科技局长、农牧和科技业务人员</span></p><p style="font-size:12px;"><span style="font-family:'Helvetica ', 'Helvetica', sans-serif;"><br></span></p>
